{% extends 'accounts/register.html' %}
{% load staticfiles %}

{% block content %}
    <div class="register-body register-body1">
        <div class="container">
            <div class="register-body-top fix">
                <div class="box l center">
                    <span class="line"></span>
                    <span class="txt">创建账户</span>
                    <img src="{% static "images/register-oval1.png" %}" class="img"/>
                </div>
                <div class="box l center">
                    <span class="line"></span>
                    <span class="txt">设置身份信息</span>
                    <img src="{% static "images/register-oval2.png" %}" class="img"/>
                </div>
                <div class="box l center">
                    <span class="line line-yellow"></span>
                    <span class="txt">完成注册</span>
                    <img src="{% static "images/register-oval3h.png" %}" class="img"/>
                </div>
            </div>
            <div class="register-body-content">
                <div class="l">
                    <img src="{% static "images/register-oval4h.png" %}"/>
                </div>
                <div class="finish-txt r">
                    <p>尊敬的<span class="color-red">{{ current_user.username }}</span>用户，您已注册成功，资金账号为<span class="color-red">{{current_user.userprofile.uid}}</span>，可以进行购买，进货操作；</p>
                    <p>由于您未进行实名认证，不可以进行出售操作。</p>
                    <p class="finish-txt1">
                        <span>欢迎您使用蓝图百货！</span>
                        <a href="/">立即体验</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer_script %}
    <script type="text/javascript">
        window.onload = function(){
            $(".footer-menu").find("li").eq(-1).children("span").css("display","none");
        };

    </script>
{% endblock %}
