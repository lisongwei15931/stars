{% extends "customer/safety/account_no_left_nav_base.html" %}

    <!--账户安全--邮箱body start-->
    <div class="account-item-body1 container">

            <div class="account-item-tit">
                <a href="{% url 'customer:safety-center' %}">账户安全&nbsp;>&nbsp;</a>
